<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="lib/OwlCarousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="lib/OwlCarousel/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="lib/glightbox-master/dist/css/glightbox.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do list <img src="images/book.png"></h2>
            <div class="roll rounded-pill">
                <input type="text" id="input-box" placeholder="Add your text" >
                <button class="rounded-pill" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
